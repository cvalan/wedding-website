<!-- Inner Banner Start-->
<section class="inner-hero-banner">
  <div class="inner-hero-text">
    <h1>RSVP</h1>
  </div>
</section>
<!-- Inner Banner End -->
<!-- Start Get-In-Touch Area -->
<section class="section getin-touch">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <h4>Let us know if you can attend by June 18th!</h4>
        <div
          class="contact_form wow fadeInUp"
          data-wow-delay="0.3s"
          data-wow-duration="1000ms"
        >
          <div class="row">
            <form
              [formGroup]="rsvpForm"
              class="rsvp-form"
            >
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="name">Your Name:</label>
                  <input
                    name="name"
                    formControlName="name"
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter your full name"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="attending">Will You be Attending:</label>
                  <select
                    name="attending"
                    class="form-control"
                    formControlName="attending"
                    required
                  >
                    <option value="" disabled="true" [selected]="true">
                      Select your RSVP status
                    </option>
                    <option value="Yes">Accepts with Pleasure</option>
                    <option value="No">Declines with Regret</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-12">
                <div formArrayName="guests">
                  <label for="guests">Guests in your Party:</label>
                  <div *ngFor="let alias of guests.controls; let i = index">
                    <input
                      id="alias-{{ i }}"
                      type="text"
                      [formControlName]="i"
                      class="form-control"
                      placeholder="Enter name of guest"
                    />
                  </div>
                  <div class="d-flex justify-content-end">
                    <button (click)="addGuest()" type="button" class="btn btn-sm theme-btn text-white">
                      + Add another guest
                    </button>
                  </div>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="songRequest">Request a Song:</label>
                  <input
                    name="songRequest"
                    id="songRequest"
                    formControlName="songRequest"
                    type="songRequest"
                    class="form-control"
                    placeholder="List any songs you'd like the DJ to play"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label for="dietaryRestrictions">Dietary Restrictions:</label>
                  <textarea
                    name="dietaryRestrictions"
                    id="dietaryRestrictions"
                    formControlName="dietaryRestrictions"
                    rows="2"
                    class="form-control"
                    placeholder="Please list any dietary restrictions for your party & indicate number of kids meals"
                    required
                  ></textarea>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="d-flex justify-content-end">
                  <button
                    class="btn btn-sm theme-btn text-white text-uppercase send-btn"
                    (click)="open(content)"
                  >
                    RSVP
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-2"></div>
    </div>
  </div>
</section>
<!-- End Get-In-Touch Area -->
<!-- RSVP MODAL -->
<ng-template #content let-modal>
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <h2>Thanks for your RSVP!</h2>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm theme-btn text-white" (click)="modal.close('Save click')">Close</button>
  </div>
</ng-template>
